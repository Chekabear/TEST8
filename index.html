<!-- views/templates/template1.ejs --><!DOCTYPE html><html lang="de"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="TEST">
    <meta property="og:description" content="Visit my Link Dashboard!">
    <meta property="og:image" content="images/linktiler_logo.png">
    <meta property="og:url" content="https://linktiler.com/6">

    <title>TEST</title>
    <link rel="stylesheet" href="css/all.min.css">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', 'Arial', sans-serif;
            height: 100vh;
            overflow: hidden;
            background: #1a1a2e;
            color: #ffffff;
        }

        #state-os {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        #top-bar {
            padding: 20px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #logo {
            font-size: 28px;
            font-weight: bold;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        #search-bar {
            flex-grow: 1;
            margin: 0 20px;
            padding: 12px 25px;
            border: none;
            border-radius: 30px;
            background-color: rgba(255, 255, 255, 0.1);
            color: #ffffff;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        #search-bar:focus {
            background-color: rgba(255, 255, 255, 0.2);
            outline: none;
            box-shadow: 0 0 0 2px rgba(255, 255, 255, 0.3);
        }

        #content-area {
            flex-grow: 1;
            padding: 30px;
            overflow-y: auto;
        }

        .app-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 30px;
        }

        .app-card {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            cursor: pointer;
            padding: 20px;
            border-radius: 15px;
            transition: all 0.3s ease;
            aspect-ratio: 1 / 1;
        }

        .app-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .app-card i {
            font-size: 64px;
            margin-bottom: 15px;
        }

        .app-card span {
            font-size: 18px;
            font-weight: 500;
        }

        #bottom-right-logo {
            position: absolute;
            bottom: 20px;
            right: 15px;
        }
    </style>
</head>
<body>
    <div id="state-os">
        <div id="top-bar">
            <div id="logo">TEST</div>
            <input type="text" id="search-bar" placeholder="Suche nach Apps und Funktionen...">
        </div>
        <div id="content-area">
            <div class="app-grid">
                
                    <div class="app-card" onclick="window.open('https://chekabear.github.io/', '_blank')" style="background-color: #0e0a48;">
                        <i class="fas fa-home" style="color: white;"></i>
                        <span style="color: white;">TEST2</span>
                    </div>
                
            </div>
        </div>
    </div>
    <a href="https://linktiler.com" id="bottom-right-logo" style="text-decoration: none;color: gray;">
        <p>powered by</p>
        <img src="images/linktiler_logo.png" width="120" alt="Linktiler Logo">
    </a>
    <script>
        document.getElementById('search-bar').addEventListener('input', function(e) {
            const searchTerm = e.target.value.toLowerCase();
            const appCards = document.querySelectorAll('.app-card');

            appCards.forEach(card => {
                const appName = card.querySelector('span').textContent.toLowerCase();
                card.style.display = appName.includes(searchTerm) ? 'flex' : 'none';
            });
        });

        function getContrastColor(hexcolor) {
            // If a leading # is provided, remove it
            if (hexcolor.slice(0, 1) === '#') {
                hexcolor = hexcolor.slice(1);
            }

            // Convert to RGB value
            var r = parseInt(hexcolor.substr(0,2),16);
            var g = parseInt(hexcolor.substr(2,2),16);
            var b = parseInt(hexcolor.substr(4,2),16);

            // Get YIQ ratio
            var yiq = ((r * 299) + (g * 587) + (b * 114)) / 1000;

            // Check contrast
            return (yiq >= 128) ? 'black' : 'white';
        }
    </script>


</body></html>
